<body class="w-100 h-100">
  <script src="chs.js"></script>
  <script src="core.js"></script>
  <!-- <a id="debug-answer"></a> -->

  <div class="main-container w-100 h-100 p-3 mx-auto">

    <header class="mb-auto donothighlight">
      <h3 class="float-start location-heading-ui" id="citizen-location-ui"></h3>
      <nav class="collapse justify-content-center float-end" id="citizen-stats-display">
        <a class="nav-link fw-bold active" id="game-cash"></a>
        <a class="nav-link fw-bold" id="game-energy"></a>
        <a class="collapse nav-link fw-bold" id="total-games-played"></a>
      </nav>
    </header>

    <section class="collapse px-3 text-center donothighlight" id="game-title-frame" style="margin-top: 15%">
      <h1 class="high-em game-title">100 Citizen</h1>
      <h5 class="low-em author-title float-end" style="margin-right: 15%">by Ivma</h5>
      <div class="collapse mt-5" id="continue-playing-container">
        <button id="continue-playing-btn" onclick="titleScreenStartUpGame();" style="margin-top: 30%;">RESUME GAME</button><br>
        <button class="mt-3" id="reset-game-data-btn" onclick="deleteAllCitizenSavedData();">DELETE SAVE</button>
      </div>
    </section>

    <!-- RAZE BAR -->
    <section class="collapse px-3 donothighlight" id="raze-bar-frame" style="margin-top: 15%">
      <div id="raze-bar-frame-dialogue"></div>
      <div class="collapse" id="guessing-game-container">
        <a id="collapse total-games-played"></a>
        <p class="fw-bold game-score-ui"><span class="citizen-stats-wins" id="total-number-of-wins"></span> - <span class="citizen-stats-losses" id="total-number-of-losses"></span></p>
        <a class="citizen-stats-guesses mt-5 d-block" id="number-of-guesses"></a>
        <button class="mt-4 guessing-game-start-button" id="start-btn" onclick="verifyIfCanStartGuessingGame();">PLAY (R)</button><br>
        <div class="collapse" id="restart-btn"><button class="mt-4 guessing-game-start-button" onclick="playAgain();">PLAY AGAIN (R)</button></div>
        <div class="input-group mt-1 mx-auto w-75">
          <input class="collapse text-center form-control mt-1" id="guessing-game-input" type="number" min="0" max="100" autocomplete="off" spellcheck="false" placeholder="请输入 0 到 100 的整数">
        </div>
        <h5 class="mt-5 high-em" id="system-message"></h5>
      </div>
    </section>

    <!-- DIALOGUE CENTER LEFT -->
    <section class="collapse px-3 donothighlight" id="left-main-frame">
      <div id="left-frame-dialogue"></div>
    </section>

    <!-- DIALOGUE CENTER CENTER -->
    <section class="collapse px-3 text-center donothighlight" id="center-main-frame">
      <div id="center-frame-dialogue"></div>
    </section>

  </div>

  <script src="assets/scripts/core-controls.js"></script>
  <script src="assets/scripts/core-dialogues.js"></script>
  <script src="assets/scripts/guessing-game.js"></script>
